<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Erro 403</title>
	<h:outputStylesheet library="css" name="pages.css" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{facesContext.externalContext.requestContextPath}/template/imagens/fcrs-favicon.ico" />
</h:head>
<h:body>

	<h:form>
		<center>
			<p:dialog styleClass="panel" visible="true" 
			closable="false" closeOnEscape="false" draggable="false"
			 resizable="false" showEffect="explode"
			 width="800" >

				<h:panelGrid columns="2">
					<p:graphicImage library="img" name="403.png" width="80" height="80" />
					<h:outputLabel value="Erro 403" styleClass="access-denied"/>
				</h:panelGrid>
				<br />
				<h:outputLabel value="Acesso negado!" styleClass="error-info" /><br/>
				<br />
				<h:outputLabel
					value="Você não tem permissão para acessar esta página." styleClass="error-detail" />
					<br />
				<br />
				<div class="menu_links_funcionais">
					<h:panelGrid columns="4" cellpadding="10">
						<center>
							<h:commandLink id="lnkHome" action="/private/inicio.xhtml"
								immediate="true" title="Voltar para página inicial">
								<div class="menu_links_funcionais_home"></div>
								<h:outputText value="Página Inicial" />
							</h:commandLink>
							<h:commandLink id="lnkDetalhes" action="/private/inicio.xhtml"
								immediate="true" title="Voltar para página inicial">
								<div class="menu_links_funcionais_email"></div>
								<h:outputText value="Detalhes do Erro" />
							</h:commandLink>
							<h:commandLink id="lnkEmail" action="/private/inicio.xhtml"
								immediate="true" title="Voltar para página inicial">
								<div class="menu_links_funcionais_detalhe"></div>
								<h:outputText value="Enviar por e-mail" />
							</h:commandLink>
						</center>
					</h:panelGrid>
				</div>

			</p:dialog>
		</center>	

	</h:form>



</h:body>
</html>
