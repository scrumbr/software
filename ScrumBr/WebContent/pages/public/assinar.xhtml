<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	template="/template/padrao_administracao.xhtml">

	<ui:define name="menu" />

	<ui:define name="body">

		<t:saveState value="#{usuarioBean.usuario}" />
		<t:saveState value="#{usuarioBean.usuarioFilter}" />
		<t:saveState value="#{usuarioBean.lazy}" />

		<h:form>
			<center>
				<p:panel header="Preencha os campos para realizar seu cadastro"
					style="width:80%">
					<h:panelGrid columns="3">
						<h:panelGroup>
								<h:outputText value="Olá, Seja bem vindo ao ScrumBR."
									styleClass="labelHeader" />
								<br />
								<br />
								<h:outputText
									value="Você está quase lá. Crie sua conta no ScrumBR e passe a ter mais tranquilidade no gerenciamento de seus projetos, 
	utilizando todas as funcionalidades que a ferramenta lhe oferece, criando seus projetos, participantes, tarefas e acompanhando tudo por meio de gráficos e relatórios e o tudo
	isso totalmente gratuito!	
" />

								<br />
								<br />
								<h:outputText
									value="Ao realizar seu cadastro você receber um e-mail com informações sobre seu primeiro acesso!"
									style="color:red" />
								<br />
								<br />
								<h:outputText value="Atenciosamente, Equipe ScrumBR." styleClass="negrito"/>

						</h:panelGroup>
						<hr style="width:5px; height: 200px;"/>
						<h:panelGroup>
							<h:panelGroup>
								<p:outputLabel value="Nome:" />
								<h:outputText value=" * " styleClass="campoObrigatorio" />
								<br />
								<p:inputText value="#{usuarioBean.usuario.nome}" required="true"
									requiredMessage="Campo 'NOME' obrigatório" size="50" />
							</h:panelGroup>
							<br />
							<h:panelGroup>
								<p:outputLabel value="Email:" />
								<h:outputText value=" * " styleClass="campoObrigatorio" />
								<br />
								<p:inputText value="#{usuarioBean.usuario.email}"
									required="true" requiredMessage="Campo 'E-mail' é obrigatório!"
									size="50"
									validatorMessage="O e-mail informado não é um e-mail válido!">
									<f:validateRegex
										pattern="(^[_A-Za-z0-9-]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$)" />
								</p:inputText>
							</h:panelGroup>
							<br />
							<h:panelGroup>
								<p:outputLabel value="Login:" />
								<h:outputText value=" * " styleClass="campoObrigatorio" />
								<br />
								<p:inputText value="#{usuarioBean.usuario.login}"
									required="true" requiredMessage="Campo 'Login' obrigatório"
									size="50" />
							</h:panelGroup>
							<br />
							<h:panelGroup>
								<p:outputLabel value="Organização:" />
								<h:outputText value=" * " styleClass="campoObrigatorio" />
								<br />
								<p:inputText value="#{usuarioBean.usuario.empresa}" size="50"
									required="true" requiredMessage="Campo obrogatório" />
							</h:panelGroup>
							
							<br/>
							<br/>
							<center>
							<p:commandButton value="Cadastrar-se" style="width:230px;"
						action="#{usuarioBean.assinar}" ajax="false" icon="fa fa-check-square-o"/>
						</center>
						</h:panelGroup>
					</h:panelGrid>
				</p:panel>
			</center>
					
		</h:form>
	</ui:define>
</ui:composition>
